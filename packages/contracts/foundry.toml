[profile.default]
solc = "0.8.24"
ffi = false
fuzz_runs = 256
optimizer = true
optimizer_runs = 3000
verbosity = 2
src = "src"
test = "test"
out = "out"
allow_paths = [
  # pnpm symlinks to the project root's node_modules
  "../../node_modules",
  # template uses linked mud packages from within the mud monorepo
  "../../../../packages",
  # projects created from this template and using linked mud packages
  "../../../mud/packages",
]
extra_output_files = [
  "abi",
  "evm.bytecode"
]
fs_permissions = [{ access = "read", path = "./"}]
libs = ["node_modules"]

[profile.lattice-testnet]
eth_rpc_url = "https://miner.testnet-chain.linfra.xyz"

[profile.base-sepolia]
eth_rpc_url = "https://sepolia.base.org"

[profile.base]
eth_rpc_url = "https://mainnet.base.org"